<!DOCTYPE html>
<html>
<head>
	<title>Formulário de Cadastro de País e Tabela de  Dados de Pessoas</title>
	<!--apresenta regras CSS para formatar uma página web, incluindo tamanho, margem, borda, cor e fonte para elementos como formulários, 
		campos de entrada, botões e tabelas, visando criar uma aparência agradável e consistente para o usuário.-->
        <style>
		/* Regras CSS para formatar a página */
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}
		
		h1 {
			font-size: 28px;
			color: #333;
			margin-bottom: 20px;
		}
		
		form {
			background-color: #fff;
			border-radius: 5px;
			padding: 20px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
			max-width: 600px;
			margin: 0 auto;
		}
		
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
			color: #666;
		}
		
		input[type="text"], select {
			padding: 10px;
			border-radius: 3px;
			border: 1px solid #ccc;
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
		
		input[type="checkbox"] {
			margin-right: 10px;
		}
		
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 3px;
			cursor: pointer;
		}
		
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		
		table {
			border-collapse: collapse;
			margin-top: 20px;
			width: 100%;
			max-width: 600px;
			margin: 0 auto;
		}
		
		table th, table td {
			padding: 10px;
			text-align: left;
			border: 1px solid #ccc;
		}
		
		table th {
			background-color: #f2f2f2;
			font-weight: bold;
		}
		
	</style>
</head>
<body>
	
	<form>
		<!--um formulário HTML com três campos: "Nome" (texto obrigatório), "País" (campo de seleção obrigatório com algumas opções de países) e 
			"Ativo" (caixa de seleção que indica se a pessoa está ativa ou não). 
			Ao clicar no botão "Enviar", as informações serão submetidas ao servidor para processamento.-->
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" required>
		<label for="pais">País:</label>
		<select id="pais" name="pais" required>
			<option value="">Selecione um país</option>
			<option value="Brasil">Brasil</option>
			<option value="Estados Unidos">Estados Unidos</option>
			<option value="Portugal">Portugal</option>
			<option value="Espanha">Espanha</option>
			<option value="França">França</option>
		</select>
		<label for="ativo">
			<input type="checkbox" id="ativo" name="ativo" value="ativo">
			Ativo
		</label>
	
		<input type="submit" value="Enviar">
	</form>
	

	<!-- apresentada contém informações de três pessoas, organizadas em colunas "Nome" e "Idade". As informações 
	estão apresentadas em três linhas e são comuns em relatórios e documentos para organizar dados de forma clara e fácil de ler.-->
	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Idade</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>João</td>
				<td>25</td>
			</tr>
			<tr>
				<td>Maria</td>
				<td>30</td>
			</tr>
			<tr>
				<td>Pedro</td>
				<td>22</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
